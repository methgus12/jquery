<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

       <!--js쿼리 파일 참조하기-->
       <script src="js/jquery.js"></script>
</head>
<body>

    <h3>엘리먼트 속성 변경 </h3>
    <h4>attr</h4>

    <input type="text" id="test1" readonly>
    <img src="#" class="test2" width="70px" height="70px">
    
    <img src="#" class="test3" width="" height="">

    <script>

        //JS

        var a1 = document.getElementById("test1").id; //id 값
        var a2 =$("#test1").attr("id"); //id 값
        var a3 =$("#test1").attr("readonly"); //id 값

        console.log(a1); 
        console.log(a2); 
        console.log(a3);
        /*
        attr(속성, 변경값) – 태그의 내부 속성을 변경 
        attr(속성) – 태그 속성 여부 확인  
        */

        //값의 변경(속성명 , 변경값 )
        $(".test2").attr("src","img/bolt.jpeg");

        //값의 여러값을 한번에 변경 {키:값}

        $(".test3").attr({
            
            src : "img/bolt.jpeg" , 
            width :100 , 
            height :100,
            alt:"hello bolt"
        
        })


        


        

         

    </script>


</body>
</html>
