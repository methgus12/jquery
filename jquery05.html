<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!--js쿼리 파일 참조하기-->
      <script src="js/jquery.js"></script>

</head>
<body>

    <h2>클래스 제어 addClass 클래스추가 , removeClass 클래스제거, toggleClass </h2>
    
    <button id="btn" class="btn btn-default">클래스 조작 확인</button>
    
    <script>
        //js 
       // document.getElementById("btn").classList.add("muBtn");

       //jquery
       $("#btn").addClass("muBtn");

       //클래스제거
       //js
       document.getElementById("btn").classList.remove("btn");

       //jquery
       $("#btn").removeClass("btn"); 
    </script>

    
    <h3>토글방식</h3>
    <button id="toggle" class="dark">토글</button>

    <script>
        var toggle = document.querySelector("#toggle");
        toggle.onclick = function() {

           //JS=>  toggle.classList.toggle("bolt"); 추가됬다가 , 지워졌다가 

           //Jquery 
           $("#toggle").toggleClass("bolt");

        }
     



        
    </script>
</body>
</html>
