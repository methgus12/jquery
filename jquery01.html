<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--js쿼리 파일 참조하기-->
    <script src="js/jquery.js"></script>
    

</head>
<body>
    
    <!--제이쿼리 선택자 $
        1.아이디 선택자: #
        2.클래스 선택자: .
        3.요소[속성=값] ex) a"[href=#]"
        4.$(this)

    -->
    <input type="text" id="apple" value="홍길동"><br/>
    <input type="text" class="melon" value="김길동"><br/>
    <input type="hidden" value="탁볼트"><br/>
    
    <script>
        /*제이쿼리 $(선택자)를 통해서 요소를 얻으면 , 반환으로 객체를 돌려받습니다
        $(선택자)[인덱스]를 이용해서 엘리먼트 형태로 값을 꺼낼 수 있으며 , 
        결론적으로 $(선택자).제이쿼리함수를 이용해서 js작업을 빠르게 처리할 수 있습니다.
        */

        var a1 = document.getElementById("apple");
        console.log(a1);

        var a2 =$("#apple")
        console.log(a2);

        var a3 = $("#apple")[0]; //제이쿼리를 자바스크립트처럼 가져오기 
        console.log(a3);

        console.log("-------------------");


        //JS
        var b1 =document.querySelector(".melon").value;
        console.log(b1); //김길동

        //jquery

        var b2 =$(".melon").val();
        console.log(b2); //김길동 

        console.log("---------------------");

        var c1= $("input[type=hidden]").val();
        console.log(c1);
        
        
        //값의 변경 
         $("input[type=hidden]").val("신사임당");

       

    /*자주 사용하는 속성 제어 (필수)함수
    
    val() – 태그의 값을 확인
    val(변경값) – 태그의 값 변경
    attr(속성, 변경값) – 태그의 내부 속성을 변경 
    attr(속성) – 태그 속성 여부 확인 
    removeAttr() – 특정 속성 제거
    css() – css속성 여부 확인
    css(속성, 변경값) – css속성 변경
    html() – html 형태로 값을 얻음
    html(값) – html 형태로 문자 변경 
    text(값) – 순수문자 형태로 삽입 
    addClass(값) – 클래스 추가 
    removeClass(값) – 클래스 삭제 
    toggleClass(값) – 토글 클래스
    focus() – 태그의 마우스 커서 위치시킴 
    submit() – 태그 서브밋

    부트스트랩전용 함수
    modal(“show”) – 모달 띄우기 
    modal(“hide“) – 모달 숨기기
    
    */



    </script>
    
</body>
</html>
